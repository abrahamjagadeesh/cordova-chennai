<!DOCTYPE html>
<html class="ltr" lang="en-US" dir="ltr" data-ng-app="chennai">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Chennai Metro City</title>

    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,400italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>

            <a class="menu" id="menu" href=""><i class="fa fa-reorder"></i></a>
